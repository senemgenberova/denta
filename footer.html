<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="fonts/font.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="footer">
            <div class="container">
                <div class="top_footer">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="footer_logo">
                                <img src="img/logo.png" alt="">
                            </div>
                        </div>
                        <div class="col-md-4 col-md-offset-1">
                            <div class="contact_us margin_top">
                                <h3>CONTACT US</h3>
                                <hr class="underline">
                                <div class="contact_info">
                                    <div class="contact_icon">
                                        <i class="fa fa-phone"></i>
                                    </div>
                                    <div class="connection_info">
                                        <p>1-800-1234-567, 1-800-3214-321</p>
                                    </div>
                                </div>
                                <div class="contact_info">
                                    <div class="contact_icon">
                                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                                    </div>
                                    <div class="connection_info">
                                        <p>2130 Fulton Street San Diego, CA 94117-1080 USA</p>
                                    </div>
                                </div>
                                <div class="contact_info">
                                    <div class="contact_icon" style="position: relative; left: -5px;">
                                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                    </div>
                                    <div class="connection_info">
                                        <p>info@demolink.org</p>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="newsletter margin_top">
                                <h3>NEWSLETTER</h3>
                                <hr class="underline">
                                <p>Enter your email address to receive up-to-date news and new patient information.</p>
                                <div class="input-group">
                                    <input type="email" class="form-control" id="email_input" placeholder="Your email...">
                                    <span class="input-group-btn">
                                        <button id="subs" class="btn btn-default" type="button">SUBSCRIBE</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="icon_list">
                    <ul>
                        <li><i class="fa fa-facebook"></i></li>
                        <li><i class="fa fa-twitter"></i></li>
                        <li><i class="fa fa-google-plus" aria-hidden="true"></i></li>
                        <li><i class="fa fa-rss" aria-hidden="true"></i></li>
                    </ul>
                </div>
            </div>
            <hr>
            <div class="container privacy">
                <p>Â© 2017 All Rights Reserved Terms of Use <span>Privacy Policy</span></p>
            </div>
        </div>
    
        <div class="valid_msg">
            <div class="msg_icon">
                <i class="fa fa-check" aria-hidden="true"></i>
            </div>
            <div class="message">
                <p> Successfully sent!</p>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
